<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>Text Data Filtering Tool (TDF Tool)</title>
  </head>
  <body>
    <header>
      <h1>Text Data Filtering (TDF) tool</h1>
      <h2>Created by Maciej Matulewicz</h2>
    </header>
    <div class="controlsDiv">
      <div class="optionsDiv">
        <!-- rem commas option -->
        <div>
          <input
            type="checkbox"
            id="remCommaOptId"
            name="remCommaOptId"
            value="comma"
          />
          <label for="remCommaOptId">Remove commas</label>
        </div>

        <!-- rem whitespace option -->
        <div>
          <input
            type="checkbox"
            id="remWhitespaceOptId"
            name="remWhitespaceOptId"
            value="whitespace"
          />
          <label for="remWhitespaceOptId">Remove whitespace</label>
        </div>
        <!-- remove double quotes -->
        <div>
          <input
            type="checkbox"
            id="remDblQuoteId"
            name="remDblQuoteId"
            value="remDblQuoteId"
          />
          <label for="remDblQuoteId">Remove double quote</label>
        </div>
        <!--  -->
        <!-- remove single quotes -->
        <div>
          <input
            type="checkbox"
            id="remSinglQuoteId"
            name="remSinglQuoteId"
            value="remSinglQuoteId"
          />
          <label for="remSinglQuoteId">Remove single quote</label>
        </div>
        <!--  -->
      </div>
    </div>
    <!-- second row of options -->
    <div class="secondRowOptionsContainer optionsDiv">
      <div>
        <input
          id="allLowerCaseId"
          name="allLowerCaseId"
          value="allLowerCaseId"
          type="checkbox"
        />
        <label for="allLowerCaseId">lowercase</label>
      </div>
      <div>
        <input id="allUpperCaseId" type="checkbox" />
        <label for="allUpperCaseId">UPPERCASE</label>
      </div>
    </div>
    <!-- third row of options -->
    <div class="thirdRowOptionsContainer">
      <div>
        <textarea
          class="remSpecWords"
          name="remSpecWords"
          id="remSpecWords"
          placeholder="Example: test1, test2, test3"
        ></textarea>
        <label for="remSpecWords">Remove specific word(s)</label>
      </div>
    </div>
    <main>
      <!-- Column 1 - data input -->
      <div class="column1">
        <p class="column1Title">Insert data here</p>
        <div class="textAreaDiv">
          <textarea name="dataTextArea" id="dataTextArea"></textarea>
        </div>
      </div>
      <!-- Column 2 - filtered output -->
      <div class="column2">
        <p class="column2Title">Filtered Output</p>
        <div class="textAreaDiv2">
          <textarea name="filteredTextArea" id="filteredTextArea"></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
