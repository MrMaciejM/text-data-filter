<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css" />
    <script src="./script.js" defer></script>
    <title>Text Data Filtering Tool (TDF Tool)</title>
  </head>
  <body>
    <header>
      <h1>Text Data Filtering tool</h1>
      <h2>Created by Maciej Matulewicz</h2>
    </header>
    <div id="container">
      <div class="controlsDiv">
        <div class="optionsDiv">
          <!-- rem commas option -->
          <div>
            <input
              type="checkbox"
              id="remCommaOptId"
              name="remCommaOptId"
              value="comma"
            />
            <label for="remCommaOptId">Remove commas</label>
          </div>
          <!-- rem full stop option -->
          <div>
            <input
              type="checkbox"
              id="remFullStopOptId"
              name="remFullStopOptId"
              value="full stop"
            />
            <label for="remFullStopOptId">Remove full stop</label>
          </div>
          <!-- rem whitespace option -->
          <div>
            <input
              type="checkbox"
              id="remWhitespaceOptId"
              name="remWhitespaceOptId"
              value="whitespace"
            />
            <label for="remWhitespaceOptId">Remove all whitespace</label>
          </div>
          <!-- remove double quotes -->
          <div>
            <input
              type="checkbox"
              id="remDblQuoteId"
              name="remDblQuoteId"
              value="remDblQuoteId"
            />
            <label for="remDblQuoteId">Remove double quote</label>
          </div>
          <!--  -->
          <!-- remove single quotes -->
          <div>
            <input
              type="checkbox"
              id="remSinglQuoteId"
              name="remSinglQuoteId"
              value="remSinglQuoteId"
            />
            <label for="remSinglQuoteId">Remove single quote</label>
          </div>
          <!--  -->
        </div>
      </div>
      <!-- second row of options -->
      <div class="secondRowOptionsContainer">
        <div class="secondRowControlsDiv">
          <div>
            <input
              id="allLowerCaseId"
              name="allLowerCaseId"
              value="allLowerCaseId"
              type="checkbox"
            />
            <label for="allLowerCaseId">lowercase</label>
          </div>
          <div>
            <input
              id="allUpperCaseId"
              name="allUpperCaseId"
              value="allUpperCaseId"
              type="checkbox"
            />
            <label for="allUpperCaseId">UPPERCASE</label>
          </div>
          <div>
            <input
              id="remNumbers"
              name="remNumbers"
              value="remNumbers"
              type="checkbox"
            />
            <label for="remNumbers">Remove numbers</label>
          </div>
          <div>
            <input
              id="trimExtraSpace"
              name="trimExtraSpace"
              value="trimExtraSpace"
              type="checkbox"
            />
            <label for="trimExtraSpace">Trim extra space</label>
          </div>
        </div>
      </div>
      <!-- third row of options -->
      <div class="thirdRowOptionsContainer">
        <div>
          <label for="remSpecChars">Remove specific words or numbers</label>
          <textarea
            class="remSpecChars"
            name="remSpecChars"
            id="remSpecChars"
            placeholder="Example: test1, test2, test3"
          ></textarea>
        </div>
        <div>
          <label for="remSplitChars"
            >Remove specific characters or numbers
            <strong>within</strong> text</label
          >
          <textarea
            class="remSplitChars remSpecChars"
            name="remSplitChars"
            id="remSplitChars"
            placeholder="Example: A, B, c, 1, 3, 15..."
          ></textarea>
        </div>
      </div>
      <main>
        <!-- Column 1 - data input -->
        <div class="column1">
          <p class="column1Title">Insert data here</p>
          <div class="textAreaDiv">
            <textarea
              name="dataTextArea"
              id="dataTextArea"
              placeholder="Insert data here..."
            ></textarea>
          </div>
        </div>
        <!-- Column 2 - filtered output -->
        <div class="column2">
          <p class="column2Title">Filtered Output</p>
          <div class="textAreaDiv2">
            <textarea name="filteredTextArea" id="filteredTextArea"></textarea>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
